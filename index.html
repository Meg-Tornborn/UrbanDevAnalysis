<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–Ω–∞–ª—ñ–∑ –∑—Ä–æ—Å—Ç–∞–Ω–Ω—è –Ω–∞—Å–µ–ª–µ–Ω–Ω—è</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    canvas {
      margin-top: 2rem;
      max-width: 100%;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>üìä –ê–Ω–∞–ª—ñ–∑ –∑—Ä–æ—Å—Ç–∞–Ω–Ω—è –Ω–∞—Å–µ–ª–µ–Ω–Ω—è</h1>
    <p>–ó–∞–≤–∞–Ω—Ç–∞–∂ CSV-—Ñ–∞–π–ª, —â–æ–± –ø–æ–±–∞—á–∏—Ç–∏ –≥—Ä–∞—Ñ—ñ–∫ –¥–∏–Ω–∞–º—ñ–∫–∏</p>
  </header>

  <div class="container">
    <input type="file" id="csvFile" accept=".csv">
    <canvas id="chart"></canvas>
  </div>

  <footer>
    &copy; 2025 –ê–Ω–∞–ª—ñ—Ç–∏—á–Ω–∞ —Å–∏—Å—Ç–µ–º–∞ –º—ñ—Å—å–∫–æ–≥–æ —Ä–æ–∑–≤–∏—Ç–∫—É
  </footer>

  <script>
    document.getElementById('csvFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        const lines = text.trim().split('\n').slice(1);
        const years = [], populations = [];

        lines.forEach(line => {
          const [year, pop] = line.split(',');
          years.push(year);
          populations.push(+pop);
        });

        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: years,
            datasets: [{
              label: '–ù–∞—Å–µ–ª–µ–Ω–Ω—è',
              data: populations,
              backgroundColor: 'rgba(76, 175, 80, 0.2)',
              borderColor: '#4CAF50',
              borderWidth: 2,
              pointRadius: 4,
              pointHoverRadius: 6,
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: true, position: 'bottom' }
            },
            scales: {
              y: {
                beginAtZero: false,
                title: { display: true, text: '–ö—ñ–ª—å–∫—ñ—Å—Ç—å –Ω–∞—Å–µ–ª–µ–Ω–Ω—è' }
              },
              x: {
                title: { display: true, text: '–†—ñ–∫' }
              }
            }
          }
        });
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
