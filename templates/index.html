<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–ê–Ω–∞–ª—ñ–∑ –∑—Ä–æ—Å—Ç–∞–Ω–Ω—è –Ω–∞—Å–µ–ª–µ–Ω–Ω—è</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 100%;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    canvas {
      margin-top: 2rem;
      max-width: 100%;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä –ê–Ω–∞–ª—ñ–∑ –∑—Ä–æ—Å—Ç–∞–Ω–Ω—è –Ω–∞—Å–µ–ª–µ–Ω–Ω—è</h1>
    <p>–ó–∞–≤–∞–Ω—Ç–∞–∂ CSV-—Ñ–∞–π–ª, —â–æ–± –ø–æ–±–∞—á–∏—Ç–∏ –≥—Ä–∞—Ñ—ñ–∫ –¥–∏–Ω–∞–º—ñ–∫–∏</p>
  </header>

  <div class="container">
    <input type="file" id="csvFile" accept=".csv">
    <select id="countrySelect" style="margin-bottom: 1rem; display: none;"></select>
    <canvas id="populationChart"></canvas>
    <canvas id="schoolsChart"></canvas>
    <canvas id="hospitalsChart"></canvas>
    <canvas id="roadsChart"></canvas>

>
  </div>

  <footer>
    &copy; 2025 –ê–Ω–∞–ª—ñ—Ç–∏—á–Ω–∞ —Å–∏—Å—Ç–µ–º–∞ –º—ñ—Å—å–∫–æ–≥–æ —Ä–æ–∑–≤–∏—Ç–∫—É
  </footer>

  <script>
    let uploadedFile = null;
  
    const destroyIfExists = chart => {
      if (chart) chart.destroy();
    };
  
    let populationChart, schoolsChart, hospitalsChart, roadsChart;
  
    document.getElementById('csvFile').addEventListener('change', function (e) {
      uploadedFile = e.target.files[0];
      if (!uploadedFile) return;
  
      const formData = new FormData();
      formData.append('file', uploadedFile);
  
      fetch('/countries', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const countrySelect = document.getElementById('countrySelect');
        countrySelect.innerHTML = '<option disabled selected>–û–±–µ—Ä—ñ—Ç—å –∫—Ä–∞—ó–Ω—É</option>';
        data.countries.forEach(c => {
          const option = document.createElement('option');
          option.value = c;
          option.textContent = c;
          countrySelect.appendChild(option);
        });
        countrySelect.style.display = 'block';
      });
    });
  
    document.getElementById('countrySelect').addEventListener('change', function () {
      const selectedCountry = this.value;
      if (!uploadedFile || !selectedCountry) return;
  
      const formData = new FormData();
      formData.append('file', uploadedFile);
      formData.append('country', selectedCountry);
  
      fetch('/data', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const years = data.years;
  
        // –ó–Ω–∏—â–µ–Ω–Ω—è –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ—Ö –≥—Ä–∞—Ñ—ñ–∫—ñ–≤, —è–∫—â–æ –±—É–ª–∏
        destroyIfExists(populationChart);
        destroyIfExists(schoolsChart);
        destroyIfExists(hospitalsChart);
        destroyIfExists(roadsChart);
  
        const config = (label, color, values) => ({
          type: 'line',
          data: {
            labels: years,
            datasets: [{
              label,
              data: values,
              borderColor: color,
              backgroundColor: color + '33',
              fill: true,
              borderWidth: 2,
              pointRadius: 4,
              pointHoverRadius: 6,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: true, position: 'bottom' }
            },
            scales: {
              y: {
                beginAtZero: false,
                title: { display: true, text: label }
              },
              x: {
                title: { display: true, text: '–†—ñ–∫' }
              }
            }
          }
        });
  
        populationChart = new Chart(
          document.getElementById('populationChart').getContext('2d'),
          config('–ù–∞—Å–µ–ª–µ–Ω–Ω—è', '#4CAF50', data.population)
        );
  
        schoolsChart = new Chart(
          document.getElementById('schoolsChart').getContext('2d'),
          config('–®–∫–æ–ª–∏ (–Ω–∞ 100 —Ç–∏—Å.)', '#2196F3', data.schools)
        );
  
        hospitalsChart = new Chart(
          document.getElementById('hospitalsChart').getContext('2d'),
          config('–õ—ñ–∫–∞—Ä–Ω—ñ (–Ω–∞ 100 —Ç–∏—Å.)', '#FF9800', data.hospitals)
        );
  
        roadsChart = new Chart(
          document.getElementById('roadsChart').getContext('2d'),
          config('–î–æ—Ä–æ–≥–∏ (–∫–º/–ª—é–¥–∏–Ω—É)', '#9C27B0', data.roads)
        );
      });
    });
  </script>
  
</body>
</html>
